<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jupyter Notebook Viewer with Pyodide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .markdown-cell, .code-cell {
            font-size: 18px;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 15px;
        }
        .markdown-cell {
            background-color: #000000;
            color: #ffffff;
            border: 4px solid #ddd;
            cursor: pointer;
        }
        .code-cell {
            background-color: #ffffff;
            border: 4px solid #ccc;
            display: none;
            cursor: pointer;
        }
        .editor-modal, .plot-modal {
            background-color: #ffffff;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            padding: 20px;
            border: 1px solid #ccc;
            width: 80%;
            height: 90%;
            overflow: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .editor-modal #code-editor {
            width: 100%;
            font-size: 20px;
            font-family: monospace;
            padding: 10px;
            overflow: auto;
            box-sizing: border-box;
            background-color: #ffffff;
            white-space: pre-wrap;
        }
        .hidden { display: none; }
        .output img { max-width: 100%; }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #run-code {
            background-color: #4CAF50;
            color: white;
        }
        #close-editor, #close-plot {
            background-color: #f44336;
            color: white;
        }
        .output {
            width: 100%;
            height: 50%;
            font-size: 18px;
            background-color: #ffffff;
            border: 1px solid #aaa;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            overflow: auto;
            max-height: 200px;
            box-sizing: border-box;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            z-index: 1001;
        }
        .input-modal {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .input-modal label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .input-modal input {
            font-size: 18px;
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
        }
        .input-modal button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="return disableShortcuts(event);">

<div id="notebook"></div>

<div id="editor-modal" class="editor-modal">
    <div id="code-editor" contenteditable="true"></div>
    <div class="button-container">
        <button id="run-code">Run Code</button>
        <button id="close-editor">Close Editor</button>
    </div>
    <div id="input-modal" class="input-modal">
        <label id="input-prompt" for="user-input"></label>
        <input type="text" id="user-input" placeholder="Enter your input">
        <button id="submit-input">Submit</button>
    </div>
    <div id="output" class="output"></div>
</div>

<div id="plot-modal" class="plot-modal">
    <button class="close-button" id="close-plot">Ã—</button>
    <img id="plot-image" src="" alt="Plot Image">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
<script>
    let scrollPosition = 0;
    let pyodide;

    async function main() {
        const notebookUrl = 'https://raw.githubusercontent.com/atjlok/python/main/gitest.ipynb';
        const response = await fetch(notebookUrl);
        const notebook = await response.json();
        const notebookContainer = document.getElementById('notebook');

        notebook.cells.forEach((cell) => {
            if (cell.cell_type === 'markdown') {
                const markdownElement = document.createElement('div');
                markdownElement.className = 'markdown-cell';
                markdownElement.innerHTML = marked.parse(cell.source.join(''));
                markdownElement.addEventListener('click', () => toggleCodeCells(markdownElement));
                notebookContainer.appendChild(markdownElement);
            } else if (cell.cell_type === 'code') {
                const codeElement = document.createElement('div');
                codeElement.className = 'code-cell';
                codeElement.innerHTML = `<pre><code>${hljs.highlightAuto(cell.source.join('')).value}</code></pre>`;
                codeElement.addEventListener('click', () => openEditor(cell.source.join('')));
                notebookContainer.appendChild(codeElement);
            }
        });

        pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.18.1/full/" });
        await pyodide.loadPackage(['numpy', 'pandas', 'matplotlib', 'scipy']);
    }

    function disableShortcuts(event) {
        if (event.ctrlKey && ['n', 'c', 'v', 'x', 'u', 'a', 's'].includes(event.key.toLowerCase())) {
            event.preventDefault();
        }
        if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
            event.preventDefault();
        }
        return false;
    }

    document.addEventListener('DOMContentLoaded', main);
</script>
</body>
</html>
