<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed HTML in Iframe</title>
    <script>
    document.addEventListener("contextmenu", e => e.preventDefault(), false);

      document.addEventListener("keydown", e => {
      // DISABLE CONTROL AND ALL FUNCTION KEYS
      //(e.ctrlKey || (e.keyCode>=112 && e.keyCode<=123)) {
      // DISABLE CONTROL AND F12
      if (e.ctrlKey || e.keyCode==123) {
      e.stopPropagation();
      e.preventDefault();
      }
      });
    </script>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fullscreen-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Practice - Set 1</h1>
        <button class="fullscreen-button" onclick="goFullScreen()">Go Full Screen</button>
    </div>
    <iframe id="myIframe" src="https://atjlok.github.io/python/inzz-Template.html" width="100%" height="600px" frameborder="0"> </iframe>

    <script>

            function goFullScreen() {
            var iframe = document.getElementById('myIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        function exitFullScreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                goFullScreen();
            }
        });

        document.addEventListener('mozfullscreenchange', function() {
            if (!document.mozFullScreenElement) {
                goFullScreen();
            }
        });

        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                goFullScreen();
            }
        });

        document.addEventListener('msfullscreenchange', function() {
            if (!document.msFullscreenElement) {
                goFullScreen();
            }
        });

        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable specific key combinations
        document.addEventListener('keydown', function(e) {
            // List of keys to disable
            const forbiddenKeys = ['u', 'c', 'v', 'x', 'F12'];
            const key = e.key.toLowerCase();

            // Disable if Ctrl, Shift, or F12 is pressed
            if ((e.ctrlKey && forbiddenKeys.includes(key)) || e.key === 'F12') {
                e.preventDefault();
            }
        });

        // Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
