    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .left-column, .right-column {
            flex: 1;
            height: 100%;
        }

        .left-column {
            position: relative;
            background: url("https://professorspoint.in/wp-content/uploads/2023/08/IMG_8359.jpg") no-repeat center center;
            background-size: contain;
            background-color: #f5f5f5;
        }

        .right-column {
            overflow-y: auto;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        h1.table-title {
            text-align: center;
            color: #4A4A4A;
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content-table th, .content-table td {
            padding: 12px 20px;
            text-align: center;
            font-size: 1rem;
            color: #4A4A4A;
        }

        .content-table th {
            background-color: #2c3e50;
            color: #fff;
        }

        .content-table td {
            background-color: #ecf0f1;
        }

        .content-table tr:nth-child(even) td {
            background-color: #e3eaf1;
        }

        .content-table tr:hover td {
            background-color: #ffffff;
        }

        .input-box {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #ffffff;
            color: #000000;
            font-weight: bold;
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .day-button {
            background-color: #3498db;
            color: white;
        }

        .task-button {
            background-color: #2ecc71;
            color: white;
        }

        .button:hover {
            opacity: 0.8;
        }

        .button:focus {
            outline: none;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable shortcut keys for Copy, Cut, Paste, F12, and View Page Source
        document.addEventListener('keydown', function (e) {
            // Disable Ctrl + C, Ctrl + X, Ctrl + V
            if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'x' || e.key === 'v')) {
                e.preventDefault();
            }

            // Disable F12 (for developer tools)
            if (e.key === 'F12') {
                e.preventDefault();
            }

            // Disable Ctrl + U (View Page Source)
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                e.preventDefault();
            }
        });
